server.port: 8094
logging:
  level:
    co.nilin: DEBUG
    reactor.netty.http.client: DEBUG
spring:
  application:
    name: opex-api
  main:
    allow-bean-definition-overriding: false
  kafka:
    bootstrap-servers: 192.168.178.29:9092
    consumer:
      group-id: api
  redis:
    host: 127.0.0.1
    port: 6379
  r2dbc:
    url: r2dbc:postgresql://localhost/opex_api
    username: opex
    password: hiopex
    initialization-mode: always
  cloud:
    bootstrap:
      enabled: true
    consul:
      port: 8500
      discovery:
        #healthCheckPath: ${management.context-path}/health
        instance-id: ${spring.application.name}:${server.port}
        healthCheckInterval: 20s
        prefer-ip-address: true

app:
  cors:
    allowed-hosts: https://opex.dev, http://localhost:3000
    allowed-patterns: http://192.168.*
  accountant:
    url: lb://opex-accountant
  matching-gateway:
    url: lb://opex-gateway
  wallet:
    url: lb://opex-wallet
  opex-bc-gateway:
    url: lb://opex-bc-gateway
  auth:
    cert-url: lb://opex-auth/auth/realms/opex/protocol/openid-connect/certs

swagger.authUrl: https://api.opex.dev