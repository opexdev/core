server.port: 8080
logging:
  level:
    co.nilin: DEBUG
    reactor.netty.http.client: DEBUG
spring:
  application:
    name: opex-accountant
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  kafka:
    replica: 1
    partitions: 1
    min-sync-replica: 1
    consumer:
      group-id: accountant
  r2dbc:
    url: r2dbc:tc:postgresql:///accountant?TC_IMAGE_TAG=9.6.8
    initialization-mode: always
  cloud:
    bootstrap:
      enabled: true
    discovery:
      enabled: false
    consul:
      enabled: false
      config:
        enabled: false
    vault:
      enabled: false

management:
  health:
    vault:
      enabled: false
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: [ "health", "metrics" ]
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: false
app:
  address: 1
  wallet:
    url: "http://localhost:8090"
  fi-action:
    retry:
      count: 10
      delay-seconds: 5
      delay-multiplier: 3
  zone-offset: +03:30
  trade-volume-calculation-currency: USDT #Rename?
  withdraw-volume-calculation-currency: USDT #Rename?