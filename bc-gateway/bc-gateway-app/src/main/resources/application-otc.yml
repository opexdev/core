server.port: 8080
spring:
  application:
    name: opex-bc-gateway
  main:
    allow-bean-definition-overriding: false
    allow-circular-references: true
  #  kafka:
  #    bootstrap-servers: ${KAFKA_IP_PORT:localhost:9092}
  #    consumer:
  #      group-id: bc-gateway
  r2dbc:
    url: r2dbc:postgresql://${DB_IP_PORT:localhost}/opex
    username: ${dbusername:opex}
    password: ${dbpassword:hiopex}
    initialization-mode: always
  cloud:
    bootstrap:
      enabled: true
    vault:
      host: ${VAULT_HOST}
      port: 8200
      scheme: http
      authentication: APPID
      app-id:
        user-id: co.nilin.opex.bcgateway.app.utils.VaultUserIdMechanism
      fail-fast: true
      kv:
        enabled: true
        backend: secret
        profile-separator: '/'
        application-name: ${spring.application.name}
    bus:
      enabled: false
    consul:
      enabled: false
  #    consul:
  #      host: ${CONSUL_HOST:localhost}
  #      port: 8500
  #      discovery:
  #        #healthCheckPath: ${management.context-path}/health
  #        instance-id: ${spring.application.name}:${server.port}
  #        healthCheckInterval: 20s
  #        prefer-ip-address: true
  config:
    import: vault://secret/${spring.application.name}
  codec:
    max-in-memory-size: 20MB
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: [ "health", "prometheus", "metrics" ]
  endpoint:
    health:
      show-details: when_authorized
    metrics:
      enabled: true
    prometheus:
      enabled: true
logging:
  level:
    org.apache.kafka: ERROR
    co.nilin: INFO
swagger:
  authUrl: ${SWAGGER_AUTH_URL:https://api.opex.dev/auth}/realms/opex/protocol/openid-connect/token
app:
  omni-wallet:
    url: localhost:8080 #todo ->env
  auth:
    url: ${auth_url}
    cert-url: ${auth_jwk_endpoint}
    client-id: ${client_id}
    client-secret: ${client_secret}
  wallet:
    url: http://wallet:8080
  address:
    life-time: ${ADDRESS_EXP_TIME}  #    second
