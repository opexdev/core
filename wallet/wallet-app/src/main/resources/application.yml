server.port: 8080
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: [ "health", "prometheus", "metrics" ]
  endpoint:
    health:
      show-details: when_authorized
    metrics:
      enabled: true
    prometheus:
      enabled: true
spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  application:
    name: opex-wallet
  main:
    allow-bean-definition-overriding: false
    allow-circular-references: true
  kafka:
    bootstrap-servers: ${KAFKA_IP_PORT:localhost:9092}
    consumer:
      group-id: wallet
  r2dbc:
    url: r2dbc:postgresql://${DB_IP_PORT:localhost}/opex
    username: ${dbusername:opex}
    password: ${dbpassword:hiopex}
    initialization-mode: always
    pool:
      enabled: true
      initial-size: 5
      max-size: 20
      max-idle-time: 60s
      validation-query: SELECT 1
   # initialization-mode: always
  datasource:
    url: jdbc:postgresql://${DB_IP_PORT:localhost}/opex
    username: ${dbusername:opex}
    password: ${dbpassword:hiopex}
  cache:
    type: redis
  redis:
    host: redis-cache
    port: 6379
  cloud:
    bootstrap:
      enabled: true
    vault:
      host: ${VAULT_HOST}
      port: 8200
      scheme: http
      authentication: APPID
      app-id:
        user-id: co.nilin.opex.wallet.app.utils.VaultUserIdMechanism
      fail-fast: true
      kv:
        enabled: true
        backend: secret
        profile-separator: '/'
        application-name: ${spring.application.name}
    consul:
      host: ${CONSUL_HOST:localhost}
      port: 8500
      discovery:
        #healthCheckPath: ${management.context-path}/health
        instance-id: ${spring.application.name}:${server.port}
        healthCheckInterval: 20s
        prefer-ip-address: true
  config:
    import: vault://secret/${spring.application.name}
logbook:
  secure-filter:
    enabled: true
  format:
    style: http
  filter:
    enabled: true
    form-request-mode: BODY
  attribute-extractors:
    - type: JwtFirstMatchingClaimExtractor
      claim-names: [ "sub", "subject" ]
  obfuscate:
    headers:
      - Authorization
    parameters:
      - password
    json-body-fields:
      - password
    replacement: "***"
  write:
    max-body-size: 10_000 #kb
  predicate:
    exclude:
      - path: /auth**
      - path: /actuator/**
      - path: /swagger**
    include:
      - path: /admin/withdraw/**
        methods:
          - POST
          - PUT
      - path: /v3/amount**
      - path: /v3/transfer**
      - path: /v1/deposit/manually/**
      - path: /v2/transfer/**
      - path: /transfer/**
      - path: /deposit/**
      - path: /balanceOf**
      - path: /inquiry/**
      - path: /withdraw**
        methods:
          - POST
          - PUT
      - path: /otc**
        methods:
          - POST
          - PUT
          - DELETE

app:
  auth:
    url: lb://opex-auth
    cert-url: http://keycloak:8080/realms/opex/protocol/openid-connect/certs
    client-id: none
    client-secret: none
  system:
    uuid: 1
  backup:
    enabled: ${BACKUP_ENABLED:false}
    drive:
      folder: ${DRIVE_FOLDER_ID:-}
  bc-gateway:
    url: lb://opex-bc-gateway
  market:
    url: lb://opex-market
  accountant:
    url: lb://opex-accountant
  otp:
    url: lb://opex-otp/v1
  profile:
    url: lb://opex-profile
  reserved-transfer:
    life-time: 15 #minutes
  symbols: ${SYMBOLS}
  zone-offset: +03:30
  snapshot-currency: USDT
  withdraw:
    limit:
      enabled: false
    otp-required-count: 1
    bank-account-validation : false
  custom-message:
    enabled: ${CUSTOM_MESSAGE_ENABLED:false}
    base-url: ${CUSTOM_MESSAGE_URL}
logging:
  level:
    root: INFO
    org.apache.kafka: ERROR
    co.nilin: INFO
    reactor.netty.http.client: INFO
    org.zalando.logbook: TRACE
    org.hibernate.SQL: DEBUG
    logging.level.org.hibernate.type.descriptor.sql.BasicBinder: TRACE
swagger.authUrl: ${SWAGGER_AUTH_URL:https://api.opex.dev/auth}/realms/opex/protocol/openid-connect/token
