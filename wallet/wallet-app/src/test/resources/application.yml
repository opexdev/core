server.port: 8080
management:
  health:
    vault:
      enabled: false
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: [ "health", "metrics" ]
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: false
spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  application:
    name: opex-wallet
  main:
    allow-bean-definition-overriding: false
    allow-circular-references: true
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: wallet
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  cloud:
    bootstrap:
      enabled: true
    discovery:
      enabled: false
    consul:
      enabled: false
      config:
        enabled: false
    vault:
      enabled: false
app:
  symbols: BTC_USDT,ETH_USDT,BTC_IRT,ETH_IRT,USDT_IRT,ETH_BUSD,BTC_BUSD,BNB_BUSD
  auth:
    url: none
    cert-url: none
    client-id: none
    client-secret: none
  bc-gateway:
    url: http://bc-gateway:8080
  market:
    url:  http://market:8080
  accountant:
    url:  http://accountant:8080
  otp:
    url: http://opex-otp:8080/v1
  profile:
    url: http://profile:8080
  system:
    uuid: 1
  reserved-transfer:
    life-time: 15 #minutes
  zone-offset: +03:30
  snapshot-currency: USDT
  withdraw:
    limit:
      enabled: false
    otp-required-count: 0
    bank-account-validation : false
testcontainers:
  db:
    username: ${dbusername:opex}
    password: ${dbpassword:hiopex}
    name: wallet
    version: "postgres:14.9"
logging:
  level:
    org.apache.kafka: ERROR
    co.nilin: DEBUG
    reactor.netty.http.client: DEBUG
    org.springframework.data.r2dbc: DEBUG
    org.hibernate:
      SQL: DEBUG
      type.descriptor.sql.BasicBinder: TRACE
swagger.authUrl: ${SWAGGER_AUTH_URL:https://api.opex.dev/auth}/realms/opex/protocol/openid-connect/token
test:
  topic: embedded-test-topic
