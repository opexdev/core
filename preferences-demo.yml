addressTypes:
  - addressType: bitcoin
    addressRegex: "*"
  - addressType: ethereum
    addressRegex: "*"
chains:
  - name: bitcoin
    addressType: bitcoin
    scanners:
      - url: http://bitcoin-scanner:8080
        maxBlockRange: 30
        delayOnRateLimit: 300
    schedule:
      delay: 600
      errorDelay: 60
      timeout: 30
      maxRetries: 5
      confirmations: 0
  - name: ethereum
    addressType: ethereum
    scanners:
      - url: http://ethereum-scanner:8080
        maxBlockRange: 30
        delayOnRateLimit: 300
    schedule:
      delay: 90
      errorDelay: 60
      timeout: 30
      maxRetries: 5
      confirmations: 0
  - name: bsc
    addressType: ethereum
    scanners:
      - url: http://bsc-scanner:8080
        maxBlockRange: 30
        delayOnRateLimit: 300
    schedule:
      delay: 6
      errorDelay: 3
      timeout: 30
      maxRetries: 5
      confirmations: 0
